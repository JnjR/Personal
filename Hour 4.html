<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First & Last Name Prompts</title>
</head>
<body>

	<script>
	var fname = prompt ("What's your first name?");
	var lname = prompt ("What's your last name?");
	var commasep = ", "; // makes a comma-separator variable

	alert ("First name first: " + fname + " " + lname)
	alert ("Last name first: " + lname + commasep + fname);
	</script>
	
</body>
</html>
